<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<div v-for="(item,index) of list" :key="item.id">
				{{item.text}}----{{index}}
			</div>
		</div>
		<script>
		
			// push pop shift unshift splice sort reverse
			//eg:vm.list.splice(1,1, {id:"333",text:"Dell1"})
/*			vm.list =[
					{id:"010120201",text: "hello1"},
					{id:"010120202",text: "hello2"},
					{id:"010120203",text: "hello3"},
					{id:"010120204",text: "hello4"},
					
				]引用方式改变dom元素 
				*/
			//list[0]下标方式改变数组的同时，页面无法刷新
			var vm = new Vue({
				el: '#app',
				data: {
					list:[
					{id:"010120201",text: "hello1"},
					{id:"010120202",text: "hello2"},
					{id:"010120203",text: "hello3"},
					{id:"010120204",text: "hello4"},
					
				]}
			
			})
		</script>
	</body>
</html>
