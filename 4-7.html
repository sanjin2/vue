<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue中的作用域插槽</title>
		<script type="text/javascript" src="vue.js" ></script>
		
	</head>
	<body>
		<div id="root">
			<child></child>
		</div>
		<!-- ``多行字符串语法  -->
		<script>
			Vue.component('child',{
				data:function(){
					return {
						list: [1,2,3,4]
					}
				},
				template:`<div>
				    <ul>
				        <li v-for="item of list">
				        {{item}} 
				        </li>
				    </ul>
				</div>
				
				         `
			})
			var vm = new Vue({
				el:"#root"
			});
		</script>
	</body>
</html>
