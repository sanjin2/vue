<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js" ></script>
	</head>
	<body>
		<div id="app">
			{{name}}
			<div v-text="name + 'Lee'"></div>
			<div v-html="name + 'Lee'"></div>
		</div>
		<script>
		
			
			var vm = new Vue({
				el: '#app',
				data: {
					name: "Dell"
				}
			
			})
		</script>
	</body>
</html>
