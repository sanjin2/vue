<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js" ></script>
		<style>
			.activated {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div :style="[styleObj,{fontSize:'20px'}]" @click="handleDivClick">
				Hello world
			</div>
		</div>
		<script>
		
			
			var vm = new Vue({
				el: '#app',
				data: {
					styleObj: {
						color: "black"
					}
				},
				methods: {
					handleDivClick: function(){
						this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
					}
				}
			
			})
		</script>
	</body>
</html>
