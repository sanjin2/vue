<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello World</title>
		<script type="text/javascript" src="vue.js" ></script>
	</head>
	<body>
		<div id="app">
			{{content}}
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					content: 'hello world1'
				}
			});
			
			
			setTimeout(function(){
				app.$data.content = 'bye world';
			},2000)
		</script>
	</body>
</html>
