<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件参数校验与非Props特性</title>
		<script type="text/javascript" src="vue.js" ></script>
		
	</head>
	<body>
		<div id="root">
			<!--<child content="hello world"></child>-->
			<child :content="'123456'"></child>
		</div>
		<!--非Props特性 父组件传，子组件不接 属性在dom上面显示-->
		<script>
			Vue.component('child',{
//				props: ['content'],
//				props:{content: Number},
//				props:{content: [Number,String]},
				props:{content: {
					type:String,
//					required:false,
//					default:'default value',
					validator: function(value){
						return (value.length > 5)
					}
					}},
				template: '<div>{{content}}</div>'
			})
			var vm = new Vue({
				el:"#root"
			});
		</script>
	</body>
</html>
