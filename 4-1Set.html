<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件使用细节点 </title>
		<script type="text/javascript" src="vue.js" ></script>
		
	</head>
	<body>
		<div id="root">
			<table>
				<tbody>
					<!--<tr><td>1</td></tr>
					<tr><td>2</td></tr> 
					<tr><td>3</td></tr> -->
					<tr is="row"></tr>
					<tr is="row"></tr>
					<tr is="row"></tr>
				</tbody>
			</table>
		</div>
		<!--<ul><li></li></ul>
		<select><option></option></select>
		<table><tr><td></td></tr></table> 
		都需要使用vue的is属性来使用模板-->
		<script>
			//子组件data的定义必须是函数，不能是对象
			Vue.component('row',{
				data: function() {
					return {
						content: 'this is content'
					}
				},
				template: '<tr><td>{{content}}</td></tr>'
			})
			var vm = new Vue({
				el:"#root"
			});
		</script>
	</body>
</html>
