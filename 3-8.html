<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<!--in of（推荐使用of）语法-->
			<div v-for="(item,index) of list" :key="index">
				{{item}}----{{index}}
			</div>
		</div>
		<script>
		
			
			var vm = new Vue({
				el: '#app',
				data: {
					list:[
				"hello",
				"dell",
				"nice",
				"to",
				"meet",
				"you"
				]}
			
			})
		</script>
	</body>
</html>
