<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue中的插槽（slot）</title>
		<script type="text/javascript" src="vue.js" ></script>
		
	</head>
	<body>
		<div id="root">
			<child content='<p>Dell</p>'></child>
			
		</div>
		<script>
			
			Vue.component('child',{
				props: ['content'],
				template: `<div>
				<p>hello</p>
				<div v-html="this.content">  </div>
				</div>`
			})
			
			var vm = new Vue({
				el:"#root"
			});
		</script>
	</body>
</html>
