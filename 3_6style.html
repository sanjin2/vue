<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue中的样式绑定</title>
		<script type="text/javascript" src="vue.js" ></script>
		<style>
			.activated {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!--:class="{activated: isActivated}"(叫做class的对象绑定)-->
			<div @click="handleDivClick"
				:class="{activated: isActivated}"
				>Hello world</div>
		</div>
		<script>
		
			
			var vm = new Vue({
				el: '#app',
				data: {
					isActivated : false	
				},
				methods: {
					handleDivClick : function(){
						this.isActivated = !this.isActivated;
					}
				}
			
			})
		</script>
	</body>
</html>
