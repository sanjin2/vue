<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<div v-if="show === 'a'">This is A</div>
			<div v-else-if="show ==='b'">This is B</div>
			<div v-else>This is others</div>
		</div>
		<script>
		
			
			var vm = new Vue({
				el: '#app',
				data: {
					show: "a",
				}
				
			
			})
		</script>
	</body>
</html>
