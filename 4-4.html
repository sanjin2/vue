<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>给组件绑定原生事件</title>
		<script type="text/javascript" src="vue.js" ></script>
		
	</head>
	<body>
		<div id="root">
			<!--child组件上的 @click="handleClick 为自定义事件"
				$emit使用它触发
			-->
			<child @click="handleClick"></child>
		</div>
		<script>
			Vue.component('child',{
				//子组价 div上的 @click="handleClick 原生事件
				template: '<div @click="handleClick">Child</div>',
				methods: {
					handleClick: function(){
						alert("click");
						this.$emit('click');
					}
				}
			});
			var vm = new Vue({
				el:"#root",
				methods: {
					handleClick: function(){
						alert("click");
					}
				}
			});
		</script>
	</body>
</html>
