<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算属性，方法，侦听器</title>
		<script type="text/javascript" src="vue.js" ></script>
		<style>
			
		</style>

	<body>
		<div id="app">
		<!--{{firstName + " " + lastName}}-->
		{{fullName}}
		{{age}}
		</div>
		<script>

			var vm = new Vue({
				el: '#app',
				data: {
					firstName: "Dell",
					lastName: "Lee",
					fullName: "Dell Lee",
					age: 28
				},
				//watch和compute的类似都有缓存
				watch: {
					console.log("计算了一次");
					firstName: function() {
						this.fullName = this.firstName + " " + this.lastName;
					},
					lastName: function() {
						console.log("计算了一次");
						this.fullName = this.firstName + " " + this.lastName;
					}
				}
//				methods: {

			})
		</script>
	</body>
</html>
