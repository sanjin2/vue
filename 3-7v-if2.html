<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<div v-if="show">{{message}}</div>
			<div v-else>Bye World</div>
		</div>
		<script>
		
			
			var vm = new Vue({
				el: '#app',
				data: {
					show: false,
					message: "Hello World"
				}
				
			
			})
		</script>
	</body>
</html>
