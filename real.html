<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js" ></script>
	</head>
	<body>
		<div id="root">
			<div @click="handleClick">
				
			
			{{message}}
			</div>
			<item></item>
		</div>
		<script>
			Vue.component('item',{
				template: '<div>hello world</div>'
			})
			
			var vm = new Vue({
				el: '#root',
				data: {
					message: 'hello'
				},
				methods: {
					handleClick: function() {
						alert("hello");
					}
				}
			})
		</script>
	</body>
</html>
