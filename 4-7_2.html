<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue中的作用域插槽</title>
		<script type="text/javascript" src="vue.js" ></script>
		
	</head>
	<body>
		<!--作用域插槽必须要是<template></template>l里面-->
		<div id="root">
			<child>
			<template slot-scope="props">
				<li>{{props.item}}</li>
			</template>
			</child>
		</div>
		<!-- ``多行字符串语法  -->
		<script>
			Vue.component('child',{
				data:function(){
					return {
						list: [1,2,3,4]
					}
				},
				template:`<div>
				    <ul>
				        <slot 
				            v-for="item of list"
				            :item=item
				        >
				        </slot>
				    </ul>
				</div>
				
				         `
			})
			var vm = new Vue({
				el:"#root"
			});
		</script>
	</body>
</html>
