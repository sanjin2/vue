<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js" ></script>
		
	</head>
	<body>
		<div id="root">
		<div ref='hello' 
			 @click="handleClick">hello world</div>
		</div>

		<script>
		
			var vm = new Vue({
				el:"#root",
				methods: {
					handleClick : function(){
						console.log(this.$refs.hello.innerHTML)
					}
				}
			});
		</script>
	</body>
</html>
