<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue中的CSS动画原理</title>
		<script type="text/javascript" src="vue.js" ></script>
		<style>
			.v-enter{
				opacity: 0;
			}
			.v-enter-active {
				transition: opacity 1s;
			}
			.v-leave-to{
				opacity: 0;
			}
			.v-leave-active {
				transition: opacity 1s;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<!--name默认名称为v-->
			<transition name="v">
			<div v-if="show">hello world</div>
			</transition>
			<button @click="handleClick">切换</button>
		</div>
		<script>
			var vm = new Vue({
				el:"#root",
				data: {
					show: true
				},
				methods: {
					handleClick:function(){
						this.show = !this.show;
					}
				}
			});
		</script>
	</body>
</html>
