<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<div v-if="show">
				<!--key用于解决dom元素复用的问题-->
				用户名： <input key="username"  />
			</div>
			<div v-else>
				邮箱名： <input key="password" />
			</div>
		</div>
		<script>
		
			
			var vm = new Vue({
				el: '#app',
				data: {
					show: false,
				}
				
			
			})
		</script>
	</body>
</html>
